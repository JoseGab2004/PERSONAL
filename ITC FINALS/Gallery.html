     <div class="full-img" id="fullImgBox">
        <img src="image/bata 7.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
     </div>
     <div class="img-gallery">
        <img src="image/bata 7.jpg" onclick="openFullImg(this.src)">
        <img src="image/bata 5.jpg" onclick="openFullImg(this.src)">
        <img src="image/bata 6.jpg" onclick="openFullImg(this.src)">
        <img src="image/bata 3.jpg" onclick="openFullImg(this.src)">
        <img src="image/bata 1.jpg" onclick="openFullImg(this.src)">
        <img src="image/grade 6.1.jpg" onclick="openFullImg(this.src)">
        <img src="image/grade 8.jpg" onclick="openFullImg(this.src)">
        <img src="image/recent.jpg" onclick="openFullImg(this.src)">
     </div>
</body>

<script>
    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
    }

    function closeFullImg(){
        fullImgBox.style.display = "none";
    }
</script>
